spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: '742e143'
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      data-locations: classpath:init_script.sql
  cache:
    jcache:
      provider: org.ehcache.jsr107.EhcacheCachingProvider
    cache-names: courierCache
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          jobStore:
            isClustered: false
          scheduler:
            instanceName: MyScheduler
          threadPool:
            threadCount: 2



